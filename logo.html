<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nytefall Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a; /* Dark background */
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .logo {
      position: relative;
      text-align: center;
    }

    .moon {
      width: 120px;
      height: 120px;
      background-color: #f4d03f; /* Gold color for the moon */
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .moon::after {
      content: '';
      width: 100px;
      height: 100px;
      background-color: #1a1a1a; /* Dark circle to create the crescent */
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: -50px;
    }

    .anubis {
      font-size: 80px; /* Unicode jackal head (you can replace this with an SVG later) */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333; /* Dark color for the Anubis head */
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #f4d03f; /* Gold color for the text */
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="moon"></div>
    <div class="anubis">üê∫</div> <!-- Unicode jackal head -->
    <div class="name">Nytefall</div>
  </div>
</body>
</html>
